{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="removecourse" style="background-color: #ffffff; margin-top: 10px; margin-left: 200px; margin-right: 200px; padding: 30px; border-radius: 25px; box-shadow: 8px 8px 5px #000000;">
    
    <form action="{{ url_for('login') }}" method="post">
            <div>
                    <span class="glyphicon glyphicon-user" style="font-size:80px; margin-bottom: 20px;  "></span>

            </div>
        <fieldset>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade in" style="width: auto; display: inline-block;">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group" style="width: 200px; text-align: center; margin-left: 200px;">
                <input autocomplete="off" autofocus  class="form-control"  name="username" placeholder="Mobile No." type="text" required/>
                
            </div>
            <div class="form-group" style="width: 200px; text-align: center; margin-left: 200px;">
                <input class="form-control"  name="password" placeholder="Password" type="password" required/>
            </div>
            <div class="form-group" style="text-align: center;">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
