{% extends "layout.html" %}
{% block title %}
  List_Slot
{% endblock %}

{% block main %}
<div class="listslot" style="background-color: #ffffff; margin-top: 10px; margin-left: 200px; margin-right: 200px; padding: 30px; border-radius: 25px; box-shadow: 8px 8px 5px #000000;">
<table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Slot</th>
            <th scope="col">course_id</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{ row.slot }}</td>
            <td>{{ row.course_id }}</td>
        </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
